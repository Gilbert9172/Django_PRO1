{% extends 'buy/layout.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
</head>

<body>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal">Order List</h1>
        <p class="fs-5 text-muted">주문 리스트</p>
    </div>
    {% for i in order_list %}
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-3 is-6">
                    <div class="box">
                        <article class="media">
                            <div class="container">
                                <div class="row">
                                    <div class="col-sm-10">
                                            - 상품명 : {{i.products}}<br>
                                            - 상품 가격 : {{i.products.price}}<br>
                                            - 상품 갯수 : {{i.product_count}}<br>
                                            - 주문 시간 : {{i.order_time}}<br>
                                            - 주소 : {{i.address}}<br>
                                            <br>
                                            <a href="{% url 'buy:order_discard' %}">❌주문 취소 하기❌</a> << 취소 후 다시 주문해주세요!
                                            <br>
                                    </div>    
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% endfor %}
<body>
{% endblock %}
